<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>あなたのいいところ診断</title>
  <link rel="stylesheet" href="assessment.css">
</head>
<body>
  <script src="assessment.js"></script>
  <h1>あなたのいいところを診断します</h1>
  <p>診断したい名前を入れてください</p>
  <input type="text" id="user-name" size="40" maxlength="20">
  <!-- sizeやmaxlengthはテキスト形式やパスワード形式には使用できるが、チェックボックスやラジオボタンに使うことはできない。 -->
  <!-- 利用者が直接触れる部分をユーザーインタフェースUiと呼ぶ -->
  <button id="assessment">診断する</button>
  <div id="result-area">
    
  </div>
  <div id="tweet-area"></div>
  <!-- divタグは分割されたものという意味。他のタグとは異なり、なんの意味も持たない。ただし、JavaScriptのプログラムやCSSから利用したい時には、divタグを使ってマークアップしておくと、そこにプログラムから何かの表示をさせたり、スタイルシートで表示を変更したりできて便利。 -->
  <script src="assessment.js"></script>  
</body>
</html>
